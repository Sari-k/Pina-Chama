<div class="row">
    <div class="box">
        <hr>
            <h2 class="intro-text text-center">פינת
                <strong>פרטים אישיים</strong>
            </h2>
            <hr>
			
			<form name="userForm" id="manageRegisterForm" ng-submit="submitForm()">
				<ul class="formRegister">
					<li id='data1'>
						<label>סוג משתמש</label>
						<select name = "UserType" class="UserType" id="UserType" ng-model="user.userType" disabled>
							<option value = "manager"> אחראי </option>
							<option value = "baker"> אופה עוגות </option>
							<option value = "bakery"> מתנדב בחדר אפיה </option>
							<option value = "volunteer">  מתנדב בפינה </option>
							<option value = "guest"> אורח </option>
						</select>
					</li>

					<li id='data2'>
						<label>שם פרטי<span class="required">*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>שם משפחה<span class="required">*</span></label>
						
						<input type="text" name="firstName" class="firstName" id="firstName" ng-required="required.firstName" ng-model="user.firstName"/>
						
						&nbsp;

						<input type="text" name="lastName" class="lastName" id="lastName" ng-required="required.lastName" ng-model="user.lastName"/>
					</li>
					
					<li id='data3'>
						<label id="lblBirthday">תאריך לידה<span class="required">*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>תעודת זהות<span class="required">*</span></label>
						
						<input id="birthday" name="birthday" class="birthday" type="date" min="1970-01-01" max="2018-01-01" ng-required="required.dateOfBirth" ng-model="user.dateOfBirth"/>
						
						&nbsp;
						
						<input type="text" name="id" class="id" id="id" ng-required="required.id" ng-model="user.id"/>
					</li>
					
					<li id='data4'>
						<label>טלפון<span class="required">*</span></label>
						<input type="text" name="phone" class="phone" id="phone" ng-required="required.phoneNumber" placeholder="עדיף נייד" ng-model="user.phoneNumber"></input>
					</li>
					
					<li id='data5'>
						<label>ישוב<span class="required">*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						רח'<span class="required">*</span></label>
						
						<input type="text" name="city" class="city" id="city" ng-required="required.addCity" ng-model="user.addCity"/>
						
						&nbsp;

						<input type="text" name="street" class="street" id="street" ng-required="required.addStreet" ng-model="user.addStreet"/>
					</li>
			
					<li id='data6'>
						<label>
						מס' בית<span class="required">*</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; מיקוד
						</label>
						
						<input type="text" name="apartment" class="apartment" id="apartment" ng-required="required.addApartment" ng-model="user.addApartment"/>
						
						&nbsp;

						<input type="text" name="postalCode" class="postalCode" id="postalCode" ng-model="user.addPostalCode"/>
					</li>
			
					<li id='data7'>
						<label>אימייל<span class="required">*</span></label>
						<input type="text" name="email" class="email" id="email" ng-required="required.email" ng-model="user.email"></input>
					</li>
	
					<li id='data8' ng-init="user.permanent='לא קבוע'">
						<label>התחלת התנדבות</label>
						
						<input id="startVoluntary" name="startVoluntary" class="startVoluntary" type="date" min="1990-01-01" max="2018-01-01" ng-model="user.volunteerStartDate"/>
						
						&nbsp;
						
						<input type="radio" name="perminant" value="קבוע" ng-model="user.permanent"> קבוע &nbsp;
						<input type="radio" name="perminant" value="לא קבוע" ng-model="user.permanent"> לא קבוע &nbsp;
					</li>
	
					<li id='data9'>
						<label>הערות</label>
						<textarea type="text" name="Comments" class="Comments" id="Comments" maxlength="200" placeholder="פרטים נוספים " ng-model="user.comments"></textarea>
					</li>
					
					<li id='data11'>
						<label>
						קבוצה&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; תאריך ביקור
						</label>
						
						<input type="text" name="team" class="team" id="team" ng-model="user.team"/>
						
						&nbsp;
						<input id="dateOfVisit" name="dateOfVisit" class="dateOfVisit" type="date" min="2016-01-01" ng-model="user.dateOfVisit"/>
					</li>
					
					</p>
					</br>

					<div id = "cmd" class="addRegister-container">
						<button type="submit" id="updatePersonalsDetails">עדכן</button>
					</div>
				</ul>
			</form>
    </div>
</div>
