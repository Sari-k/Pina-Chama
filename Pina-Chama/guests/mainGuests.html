<div class="row">
    <div class="box">
        <div class="col-lg-12" id = "messagesDiv">
            <hr>
            <h2 class="intro-text text-center">פינת
                <strong>הודעות מהאחראים</strong>
            </h2>
            <hr>
            
            <div class = "message" ng-repeat="message in messages">
                <hr ng-if="($index)!==0">
                <h3>{{message.topic}}</h3>
                <h6>{{message.publicationDate | date : 'dd/MM/yyyy HH:mm'}}</h6>
                
                <span class = "messageContent">
                    {{message.content}}
                </span>
            </div>
            
            <!--
            <p>.בקרוב תפתח ספריה לחיילים לזכר יובל היימן שנהרג בצוק איתן - </p>
            -->
        </div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12" id = "postsDiv">
            <hr>
            <h2 class="intro-text text-center">פינת
                <strong>היום שהיה</strong>
            </h2>
            <hr>
            <img class="img-responsive img-border img-left" src="../img/intro-pic.jpg" alt="">
            
            <div class = "message" ng-repeat="post in posts">
                <hr ng-if="($index)!==0">
                <h3>{{post.topic}}</h3>
                <h6>{{post.publicationDate | date : 'dd/MM/yyyy HH:mm'}}</h6>

                <span class = "messageContent">
                    {{post.content}}
                </span>
            </div>

            <!--
            <p>
                            בחצר הפינה החמה ישנם ארונות עם ספרים ומגזינים לחיילים
                            אם אתם רוצים להעביר ספרי קריאה שיעניינו את החיילים ניתן להעביר לספריות באפרת ובגוש עציון. הספרניות  יעבירו את מה שיתאים לפינה,  על מנת שלא יצטברו ספרים שלא מעניינים את החיילים. במיוחד נשמח להבאת מגזינים כמו נשיונל גאוגריק, מגזינים ידידותיים בתחומי דעת שונים . תודה לפרטים נוספים ניתן […]
            </p>
            -->
        </div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <div id="carousel-example-generic" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators hidden-xs">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                </ol>
                
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive img-full" src="../img/slide-1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="img-responsive img-full" src="../img/slide-2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="img-responsive img-full" src="../img/slide-3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="img-responsive img-full" src="../img/slide-4.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="img-responsive img-full" src="../img/slide-5.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="img-responsive img-full" src="../img/slide-6.jpg" alt="">
                    </div>
                </div>
                
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div>
        </div>
    </div>
</div>
