<div class="row" ng-controller="databaseController">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>{{title}}</strong>
            </h2>
            <hr>
            
            <div class = "cubes">
                <img src = "../img/cubes.jpg"></img>
            </div>
            <br>
            <table id="volunteer">
                <thead>
                    <tr>
                        <th id="head28" class="col28"><img src = "../img/mail.jpg"></img></th>
                        <th id="head27" class="col27">הערות</th>
                        <th id="head26" class="col26">תאריך ביקור</th>
                        <th id="head25" class="col25">כתובת</th>
                        <th id="head24" class="col24">טלפון</th>
                        <th id="head23" class="col23">שם משפחה</th>
                        <th id="head22" class="col22">שם פרטי</th>
                        <th id="head21" class="col21">קבוצה</th>
                    </tr>
                </thead>

                <table id="volunteer">
                    <tr>
                        <td>
                            <div class="scrollit">
                                <table id="volunteer">
                                    <tr ng-repeat="user in usersList">
                                        <td class="col28"><a href="https://www.google.co.il">{{user.email}}</a></td>
                                        <td class="col27">{{user.comments}}</td>
                                        <td class="col26">{{user.dateOfVisit | date : 'dd/MM/yyyy'}}</td>
                                        <td class="col25">{{user.address}}</td>
                                        <td class="col24">{{user.phoneNumber}}</td>
                                        <td class="col23">{{user.lastName}}</td>
                                        <td class="col22">{{user.firstName}}</td>
                                        <td class="col21">{{user.team}}</td>
                                    </tr>
                                </table>
                            </div>	
                        </td>		
                    </tr>		
                </table>
            </table>
        </div>
    </div>
</div>
