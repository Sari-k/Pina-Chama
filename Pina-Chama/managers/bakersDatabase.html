<div class="row" ng-controller="databaseController">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>{{title}}</strong>
            </h2>
            <hr>
            
            <div class = "cubes">
                <img src = "../img/cubes.png"></img>
            </div>
            <br>
			
			<div id="exportable">
				<table id="volunteer">
					<thead>
						<tr>
							<th class="headDetails"></th>
							<th id="head17" class="col17"><img src = "../img/mail.jpg"></img></th>
							<th id="head16" class="col16">סטטוס</th>
							<th id="head15" class="col15">כתובת</th>
							<th id="head14" class="col14">טלפון</th>
							<th id="head13" class="col13">ת.לידה</th>
							<th id="head12" class="col12">שם משפחה</th>
							<th id="head11" class="col11">שם פרטי</th>
						</tr>
					</thead>

					<table id="volunteer">
						<tr>
							<td>
								<div class="scrollit">
									<table id="volunteer">
										<tr ng-repeat="user in usersList">
											<td><button type="button" class="colDetails" ng-click="showBakersDetails($index)">הערות</button></td>
											<td class="col17"><a href="mailto:{{user.email}}">{{user.email}}</a></td>
											<td class="col16" id="active">{{user.active}}</td>
											<td class="col15">{{user.address}}</td>
											<td class="col14">{{user.phoneNumber}}</td>
											<td class="col13">{{user.dateOfBirth | date : 'dd/MM/yyyy'}}</td>
											<td class="col12">{{user.lastName}}</td>
											<td class="col11">{{user.firstName}}</td>
										</tr>
									</table>
								</div>	
							</td>		
						</tr>		
					</table>
				</table>	
			</div>
			
			<br><br>
			
			<span class = "sendEmailsCmd">			
				<a class="sendEmailsButton" type="button" ng-click="sendEmail()"><img class = "button_sendEmails" src = "../img/email.png"></img></a>
			</span>
			<span class = "exportCmd">
				<a class="exportButton" type="button" ng-click="exportData()"><img class = "button_export" src = "../img/excel.png"></img></a>
			</span>

			<br><br>
			
			<div class="emailTxt">
				* כפתור 'שלח מייל לכולם'- שולח את המייל לרשימת אופי העוגות, לא כולל משתמשים לא פעילים.
			</div>
        </div>
    </div>
</div>
